<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista en HTML</title>
</head>
<body>
    <h1>Lista en HTML</h1>
<!-- Desordenadas -->
    <h3>desordenadas</h3>
    <hr>
    <ul>
        li{Elemento de lista $}*5
    </ul>
<!-- /Desordenadas -->
<!-- Ordenadas -->
    <h3>Ordenadas</h3>
    <hr>
    <ol>
        <li>Sub-elemento de lista 1</li>
    <ol>
    <li>Elemento de lista 2</li>
    <li>Elemento de lista 3</li>
    <li>Elemento de lista 4</li>
    <li>Elemento de lista 5</li>
    </ol>
<!-- /Ordenadas -->
</body>
</html>
