<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control input en HTML</title>
</head>
<body>
    <h1>Tipos de input style</h1>
    <h3>Tipo DateTime</h3>
    <input type="date">

    <input type="button" value="ejemplo de boton">
    <h3>CheckBox</h3>
    <label><input type="CheckBox" name="ChBejemplo" id="ChBejemplo">Ejemplo de CheckBox</label>
    <h3>Cambio De Color</h3>
    <input type="text" name="CambioColor">
</body>
</html>
